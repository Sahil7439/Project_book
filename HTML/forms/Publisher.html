<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../CSS/From-CSS/author.css" rel="stylesheet">
    <title>Publishers</title>
  </head>
  <body>
    <div class="container-fluid">
      <form  class="mx-auto">
        <h4 class="text-center">Publishers</h4><br>
        <div class="mb-3 ">
            <label for="exampleInputName1" class="form-label">Name</label>
            <input type="name" class="form-control" name="name" id="exampleInputName1">
         </div>
         <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="name" class="form-control" name="email" id="exampleInputName1">
         </div>                                       
         <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact</label>
            <input type="contact" class="form-control" name="contact" id="exampleInputContact1">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
             Available
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Unavailable
            </label>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
          </div>
          </body>
          </html>
