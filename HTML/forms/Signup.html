    <title>Sign Up</title>
  </head>
  <body>



    <div class="container-fluid">
      <form  class="mx-auto" method="post" action="../../PHP/signup.php">
        <h4 class="text-center">Sign Up</h4><br>
        <div class="row">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>

        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact</label>
            <input type="contact" class="form-control" id="exampleInputContact1">
          </div>
       
        <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
        <br>
        <div class="text-center">
        <a href="./LogIn.html">Already have an account?</a>
        </div>
      </form>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
